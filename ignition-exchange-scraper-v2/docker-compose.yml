version: '3.8'

services:
  web:
    build: .
    container_name: exchange-scraper-web
    ports:
      - "9089:9089"
    volumes:
      - ./data:/data
    environment:
      - PORT=9089
    command: python -u app/webserver.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9089/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build: .
    container_name: exchange-scraper-scheduler
    volumes:
      - ./data:/data
    command: python -u app/scheduler.py
    restart: unless-stopped
    depends_on:
      - web

volumes:
  data:
    driver: local
