<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-idle { background-color: #9CA3AF; }
        .status-running { background-color: #10B981; animation: pulse 2s infinite; }
        .status-paused { background-color: #F59E0B; }
        .status-stopped { background-color: #EF4444; }
        .status-done { background-color: #3B82F6; }
        .status-failed { background-color: #DC2626; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .log-info { color: #6B7280; }
        .log-warning { color: #F59E0B; }
        .log-error { color: #EF4444; }

        #activityLog {
            max-height: 300px;
            overflow-y: auto;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Exchange Scraper</h1>
                <button onclick="refreshAll()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
                    ‚öô Refresh
                </button>
            </div>
        </div>

        <!-- Current Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Current Status</h2>
            <div class="mb-4">
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="text-lg font-semibold capitalize" id="statusText">Idle</span>
            </div>

            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Progress</span>
                    <span id="progressText">0/0 (0%)</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                    <div id="progressBar" class="progress-bar bg-blue-500 h-6 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                <div>
                    <span class="text-gray-600">Current:</span>
                    <span class="font-medium" id="currentItem">-</span>
                </div>
                <div>
                    <span class="text-gray-600">Elapsed:</span>
                    <span class="font-medium" id="elapsedTime">-</span>
                </div>
                <div>
                    <span class="text-gray-600">Est. Remaining:</span>
                    <span class="font-medium" id="remainingTime">-</span>
                </div>
            </div>
        </div>

        <!-- Schedule and Quick Actions - Compact Layout -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Schedule -->
                <div>
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Schedule</h3>
                    <div class="mb-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Run Every:</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="intervalDays" min="1" max="365" step="1" value="7"
                                   class="border border-gray-300 rounded px-2 py-1 w-16 text-sm"
                                   onfocus="window.intervalDaysEditing = true"
                                   onblur="window.intervalDaysEditing = false">
                            <span class="text-sm">days</span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block text-xs text-gray-600">Next Run:</label>
                        <div class="text-sm font-semibold text-gray-800" id="nextRun">-</div>
                    </div>
                    <button onclick="saveSchedule()"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-1.5 px-3 rounded">
                        Save
                    </button>
                </div>

                <!-- Quick Actions -->
                <div class="md:col-span-2">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Quick Actions</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="controlAction('run')"
                                class="bg-green-500 hover:bg-green-600 text-white text-sm font-semibold py-2 px-3 rounded">
                            ‚ñ∂ Run Now
                        </button>
                        <button onclick="controlAction('pause')"
                                class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-semibold py-2 px-3 rounded">
                            ‚è∏ Pause
                        </button>
                        <button onclick="controlAction('stop')"
                                class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-2 px-3 rounded">
                            ‚èπ Stop
                        </button>
                        <button onclick="showFilesModal()"
                                class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-semibold py-2 px-3 rounded">
                            üìä View Data
                        </button>
                        <button onclick="showNotificationsModal()"
                                class="bg-purple-500 hover:bg-purple-600 text-white text-sm font-semibold py-2 px-3 rounded">
                            üîî Notifications
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Activity Log -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Live Activity Log</h2>
                <button onclick="clearLogs()"
                        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">
                    Clear
                </button>
            </div>

            <div id="activityLog" class="bg-gray-50 rounded-lg p-4 space-y-1">
                <div class="text-gray-500 text-sm">No activity yet...</div>
            </div>
        </div>

        <!-- Recent Jobs -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Jobs</h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Date</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Duration</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Count</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Errors</th>
                        </tr>
                    </thead>
                    <tbody id="jobHistoryTable" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-4 py-4 text-center text-gray-500">No jobs yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Files Modal -->
    <div id="filesModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-3xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Available Reports</h2>
                <button onclick="closeFilesModal()"
                        class="text-gray-500 hover:text-gray-700 text-2xl font-bold">
                    √ó
                </button>
            </div>

            <div id="filesList" class="space-y-2">
                <div class="text-gray-500">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div id="notificationsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Notification Settings</h2>
                <button onclick="closeNotificationsModal()"
                        class="text-gray-500 hover:text-gray-700 text-2xl font-bold">
                    √ó
                </button>
            </div>

            <!-- Email Settings -->
            <div class="mb-6 border-b pb-4">
                <div class="flex items-center mb-3">
                    <input type="checkbox" id="emailEnabled" class="mr-2">
                    <label class="font-bold text-lg">üìß Email Notifications</label>
                </div>
                <div class="grid grid-cols-2 gap-3 ml-6 text-sm">
                    <input type="text" id="emailSmtpServer" placeholder="SMTP Server" class="border rounded px-2 py-1">
                    <input type="number" id="emailSmtpPort" placeholder="Port (587)" class="border rounded px-2 py-1">
                    <input type="text" id="emailUsername" placeholder="Username" class="border rounded px-2 py-1 col-span-2">
                    <input type="password" id="emailPassword" placeholder="Password" class="border rounded px-2 py-1 col-span-2">
                    <input type="email" id="emailFrom" placeholder="From Email" class="border rounded px-2 py-1">
                    <input type="text" id="emailTo" placeholder="To Emails (comma-separated)" class="border rounded px-2 py-1">
                </div>
            </div>

            <!-- Discord Settings -->
            <div class="mb-6 border-b pb-4">
                <div class="flex items-center mb-3">
                    <input type="checkbox" id="discordEnabled" class="mr-2">
                    <label class="font-bold text-lg">üí¨ Discord Notifications</label>
                </div>
                <div class="ml-6 text-sm">
                    <input type="text" id="discordWebhook" placeholder="Discord Webhook URL" class="border rounded px-2 py-1 w-full">
                </div>
            </div>

            <!-- Teams Settings -->
            <div class="mb-6">
                <div class="flex items-center mb-3">
                    <input type="checkbox" id="teamsEnabled" class="mr-2">
                    <label class="font-bold text-lg">üìä Microsoft Teams Notifications</label>
                </div>
                <div class="ml-6 text-sm">
                    <input type="text" id="teamsWebhook" placeholder="Teams Webhook URL" class="border rounded px-2 py-1 w-full">
                </div>
            </div>

            <button onclick="saveNotifications()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Save Notifications
            </button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let autoRefreshInterval;

        // Start auto-refresh
        function startAutoRefresh() {
            stopAutoRefresh();
            refreshAll();
            autoRefreshInterval = setInterval(refreshAll, 2000); // Refresh every 2 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Refresh all data
        async function refreshAll() {
            await Promise.all([
                refreshStatus(),
                refreshLogs(),
                refreshHistory()
            ]);
        }

        // Refresh status
        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();

                // Update status indicator and text
                const statusEl = document.getElementById('statusIndicator');
                const statusTextEl = document.getElementById('statusText');

                statusEl.className = 'status-indicator status-' + data.status;
                statusTextEl.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);

                // Update progress
                const progress = data.progress || {};
                document.getElementById('progressText').textContent =
                    `${progress.current || 0}/${progress.total || 0} (${progress.percentage || 0}%)`;
                document.getElementById('progressBar').style.width = `${progress.percentage || 0}%`;
                document.getElementById('currentItem').textContent = progress.current_item || '-';

                // Update times
                document.getElementById('elapsedTime').textContent = formatSeconds(data.elapsed_seconds || 0);
                document.getElementById('remainingTime').textContent = formatSeconds(data.estimated_remaining_seconds || 0);

                // Update next run
                if (data.next_run) {
                    const nextRun = new Date(data.next_run);
                    document.getElementById('nextRun').textContent = nextRun.toLocaleString();
                }

                // Update config (only if not currently editing)
                const configResponse = await fetch(`${API_BASE}/config`);
                const config = await configResponse.json();
                if (!window.intervalDaysEditing) {
                    document.getElementById('intervalDays').value = Math.round(config.interval_days || 7);
                }

            } catch (error) {
                console.error('Error refreshing status:', error);
            }
        }

        // Refresh logs
        async function refreshLogs() {
            try {
                const response = await fetch(`${API_BASE}/logs?limit=50`);
                const logs = await response.json();

                const logContainer = document.getElementById('activityLog');

                if (logs.length === 0) {
                    logContainer.innerHTML = '<div class="text-gray-500 text-sm">No activity yet...</div>';
                    return;
                }

                logContainer.innerHTML = logs.slice(-20).map(log => {
                    const time = new Date(log.timestamp).toLocaleTimeString();
                    const levelClass = 'log-' + (log.level || 'info');
                    const icon = log.level === 'error' ? '‚úó' : log.level === 'warning' ? '‚ö†' : '‚úì';

                    return `<div class="log-entry ${levelClass}">${time} ${icon} ${escapeHtml(log.message)}</div>`;
                }).join('');

                // Auto-scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;

            } catch (error) {
                console.error('Error refreshing logs:', error);
            }
        }

        // Refresh job history
        async function refreshHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                const history = await response.json();

                const tableBody = document.getElementById('jobHistoryTable');

                if (history.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">No jobs yet</td></tr>';
                    return;
                }

                tableBody.innerHTML = history.slice(-10).reverse().map(job => {
                    const statusIcon = job.status === 'done' ? '‚úì' : job.status === 'failed' ? '‚úó' : '‚Ä¢';
                    const statusColor = job.status === 'done' ? 'text-green-600' :
                                       job.status === 'failed' ? 'text-red-600' : 'text-gray-600';

                    return `
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 text-sm">${job.date}</td>
                            <td class="px-4 py-2 text-sm">${job.duration_formatted || job.duration + 's'}</td>
                            <td class="px-4 py-2 text-sm ${statusColor}">${statusIcon} ${job.status}</td>
                            <td class="px-4 py-2 text-sm">${job.count || 0}</td>
                            <td class="px-4 py-2 text-sm">${job.errors || 0}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error refreshing history:', error);
            }
        }

        // Save schedule configuration
        async function saveSchedule() {
            const intervalDays = parseInt(document.getElementById('intervalDays').value);

            if (intervalDays < 1) {
                alert('Interval must be at least 1 day');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval_days: intervalDays })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Schedule saved successfully!');
                    refreshStatus();
                } else {
                    alert('Failed to save schedule');
                }
            } catch (error) {
                console.error('Error saving schedule:', error);
                alert('Error saving schedule');
            }
        }

        // Control actions
        async function controlAction(action) {
            try {
                const response = await fetch(`${API_BASE}/control/${action}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    setTimeout(refreshAll, 500);
                } else {
                    alert('Action failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error executing action:', error);
                alert('Error executing action');
            }
        }

        // Clear logs
        async function clearLogs() {
            if (!confirm('Clear all logs?')) return;

            try {
                await fetch(`${API_BASE}/logs/clear`, { method: 'POST' });
                refreshLogs();
            } catch (error) {
                console.error('Error clearing logs:', error);
            }
        }

        // Show files modal
        async function showFilesModal() {
            document.getElementById('filesModal').classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/files`);
                const files = await response.json();

                const filesList = document.getElementById('filesList');

                if (files.length === 0) {
                    filesList.innerHTML = '<div class="text-gray-500">No reports available yet</div>';
                    return;
                }

                filesList.innerHTML = files.map(file => {
                    const size = formatBytes(file.size);
                    const date = new Date(file.modified).toLocaleString();

                    return `
                        <div class="flex justify-between items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <div>
                                <div class="font-medium">${escapeHtml(file.name)}</div>
                                <div class="text-sm text-gray-500">${size} ‚Ä¢ ${date}</div>
                            </div>
                            <a href="${file.url}" download
                               class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm">
                                Download
                            </a>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesList').innerHTML =
                    '<div class="text-red-500">Error loading files</div>';
            }
        }

        function closeFilesModal() {
            document.getElementById('filesModal').classList.add('hidden');
        }

        // Show notifications modal
        async function showNotificationsModal() {
            document.getElementById('notificationsModal').classList.remove('hidden');

            // Load current config
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                const notif = config.notifications || {};

                // Email
                document.getElementById('emailEnabled').checked = notif.email?.enabled || false;
                document.getElementById('emailSmtpServer').value = notif.email?.smtp_server || '';
                document.getElementById('emailSmtpPort').value = notif.email?.smtp_port || 587;
                document.getElementById('emailUsername').value = notif.email?.username || '';
                document.getElementById('emailPassword').value = notif.email?.password || '';
                document.getElementById('emailFrom').value = notif.email?.from_email || '';
                document.getElementById('emailTo').value = notif.email?.to_emails?.join(', ') || '';

                // Discord
                document.getElementById('discordEnabled').checked = notif.discord?.enabled || false;
                document.getElementById('discordWebhook').value = notif.discord?.webhook_url || '';

                // Teams
                document.getElementById('teamsEnabled').checked = notif.teams?.enabled || false;
                document.getElementById('teamsWebhook').value = notif.teams?.webhook_url || '';
            } catch (error) {
                console.error('Error loading notifications config:', error);
            }
        }

        function closeNotificationsModal() {
            document.getElementById('notificationsModal').classList.add('hidden');
        }

        // Save notifications config
        async function saveNotifications() {
            const notifications = {
                email: {
                    enabled: document.getElementById('emailEnabled').checked,
                    smtp_server: document.getElementById('emailSmtpServer').value,
                    smtp_port: parseInt(document.getElementById('emailSmtpPort').value) || 587,
                    username: document.getElementById('emailUsername').value,
                    password: document.getElementById('emailPassword').value,
                    from_email: document.getElementById('emailFrom').value,
                    to_emails: document.getElementById('emailTo').value.split(',').map(e => e.trim()).filter(e => e)
                },
                discord: {
                    enabled: document.getElementById('discordEnabled').checked,
                    webhook_url: document.getElementById('discordWebhook').value
                },
                teams: {
                    enabled: document.getElementById('teamsEnabled').checked,
                    webhook_url: document.getElementById('teamsWebhook').value
                }
            };

            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notifications })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Notifications saved successfully!');
                    closeNotificationsModal();
                } else {
                    alert('Failed to save notifications');
                }
            } catch (error) {
                console.error('Error saving notifications:', error);
                alert('Error saving notifications');
            }
        }

        // Helper functions
        function formatSeconds(seconds) {
            if (!seconds || seconds === 0) return '-';

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('filesModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFilesModal();
            }
        });

        // Start auto-refresh when page loads
        window.addEventListener('load', startAutoRefresh);
        window.addEventListener('unload', stopAutoRefresh);
    </script>
</body>
</html>
